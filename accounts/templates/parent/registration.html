{% extends 'base.html' %}

{% block content %}
    <h1>Registration form</h1>
    <form action="" method="post"> {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}


        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}

        </p>

    {% endfor %}
    <button type="submit">Register</button>
    </form>
{% endblock %}
