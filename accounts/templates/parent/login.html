{% extends 'base.html' %}

{% block content %}

<h1>Log in</h1>
<main class="form-signin">
  <form method="post"> {% csrf_token %}

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
      <a href="{% url 'main:home' %}">Log In</a>

      <a href="{% url 'main:home' %}"><button class="w-100 btn btn-lg btn-primary">Log In</button></a>
      <a href="{% url 'accounts:register' %}">Sign up</a>


  {% if messages %}

      {% for message in mesages %}
          {{ message }}
      {% endfor %}
  {% endif %}
  </form>
</main>



{% endblock %}
