{% extends 'base.html' %}

{% block content %}



    <div class="d-flex flex-wrap flex-column align-content-center m-3 mt-5">

                <div class="card mb-3 " style="width: 600px;">
                    <div class="row g-0 p-3">

                        <div class="col-md text-center">
                            <div class="card-body px-5 ">
                                <h3 class="card-title mb-3 text-center">{{ parent.first_name | capfirst }} {{ parent.last_name | capfirst }}</h3>
                                <p class="card-text">Email: {{ parent.email }} </p>
                                <p class="card-text">Birthdate: {{ parent.birthdate }}</p>
                                <br>
                                <h4>Address</h4>
                                <p class="card-text"> {{ parent.street }}</p>
                                <p class="card-text"> {{ parent.zipcode }}
                                {{ parent.country }}</p>


                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>









{% endblock %}
