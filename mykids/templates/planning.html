{% extends 'base.html' %}

{% block content %}

<h1>Planning</h1>
    <form  method="post">
        {% csrf_token %}
      <table class="form form-table">
        {{ product_item_form.non_form_errors }}
        {{ form }}

        <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
          <tr><td colspan="2">
              {% if messages %}
                {% for msg in messages %}
                 <p>{{ msg }}</p>
                {% endfor %}
              {% endif %}


          </td></tr>
      </table>


    </form>


<div class="clearfix">

	<a class="btn btn-info right mr-2" href="?{{ next_month }} "> Next Month >> </a>
    <a class="btn btn-info right mr-2" href="?{{ prev_month }}"> << Previous Month </a>
<!--    <a class="btn btn-info right mr-2" href=" {#% url 'calendarapp:event_new' %#}"> + New Event </a>-->
</div>
<div style="color: #2be234;">

    {{calendar }}
</div>

{% endblock %}
